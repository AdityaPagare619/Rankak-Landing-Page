<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>RANKAK - AI JEE Mains Practice</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;family=Quicksand:wght@500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4F46E5", // Deep Indigo
            secondary: "#818CF8",
            accent: "#FCD34D", // Warm yellow for highlights
            sage: "#84A98C", // Muted Sage
            "sage-light": "#CAD2C5",
            "background-light": "#FFFBF5", // Warm off-white
            "background-dark": "#1F2937", // Dark gray/blue for dark mode
            "card-light": "#FFFFFF",
            "card-dark": "#374151",
            "text-main-light": "#1F2937",
            "text-main-dark": "#F3F4F6",
            "text-muted-light": "#6B7280",
            "text-muted-dark": "#9CA3AF",
          },
          fontFamily: {
            display: ["Nunito", "sans-serif"],
            body: ["Quicksand", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            'xl': "1.5rem",
            '2xl': "2rem",
            '3xl': "3rem",
          },
          boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'button': '0 4px 0 0 rgba(0,0,0,0.1)',
              'button-hover': '0 2px 0 0 rgba(0,0,0,0.1)',
              'glow': '0 0 60px -15px rgba(79, 70, 229, 0.6)',
              'orb': 'inset -10px -10px 20px rgba(0,0,0,0.5), inset 10px 10px 20px rgba(255,255,255,0.4), 0 25px 50px -12px rgba(79, 70, 229, 0.5)',
          },
          transitionTimingFunction: {
            'brand-curve': 'cubic-bezier(0.34, 1.56, 0.64, 1)', // Overshoot for buttons
            'brand-smooth': 'cubic-bezier(0.4, 0, 0.2, 1)', // Standard ease
          }
        },
      },
    };
  </script>
  <style>
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
    }
    @keyframes float-rotate {
        0%, 100% { transform: translateY(0px) rotate(-3deg); }
        50% { transform: translateY(-8px) rotate(-2deg); }
    }
    @keyframes float-rotate-reverse {
        0%, 100% { transform: translateY(0px) rotate(2deg); }
        50% { transform: translateY(-10px) rotate(3deg); }
    }
    @keyframes fade-slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes scale-pop {
        0% { transform: scale(0.9); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-float {
        animation: float 8s ease-in-out infinite; 
    }
    .animate-float-delayed {
        animation: float 9s ease-in-out infinite 1.5s;
    }
    .animate-float-slow {
        animation: float 10s ease-in-out infinite 2s;
    }
    .animate-card-left {
        animation: float-rotate 9s ease-in-out infinite;
    }
    .animate-card-right {
        animation: float-rotate-reverse 10s ease-in-out infinite 1.2s;
    }
    .motion-fade-up {
        animation: fade-slide-up 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
    }
    .motion-fade-up-delay-1 { animation-delay: 0.1s; }
    .motion-fade-up-delay-2 { animation-delay: 0.2s; }
    .motion-fade-up-delay-3 { animation-delay: 0.3s; }
    .motion-scale-pop {
        animation: scale-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
    }
    .motion-delay-cards { animation-delay: 0.4s; }
    .brand-transition {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
    }
    .blob-shape {
        border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .blob-shape:hover {
         border-radius: 58% 42% 30% 70% / 55% 55% 45% 45%;
    }
    .bg-pattern {
        background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
        background-size: 24px 24px;
    }
    .dark .bg-pattern {
        background-image: radial-gradient(#374151 1px, transparent 1px);
    }
    .card-pop {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
    }
    .card-pop:hover {
        transform: translateY(-6px) scale(1.01);
    }
    .orb-gradient {
        background: radial-gradient(circle at 35% 30%, #a5b4fc 0%, #6366f1 20%, #4338ca 50%, #312e81 100%);
    }
    .orb-glow-pattern {
        background-image: linear-gradient(135deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.1) 75%, transparent 75%, transparent);
        background-size: 20px 20px;
    }
    .perspective-1000 {
        perspective: 1000px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

</head>

  <div id="root"></div>

</body>
</html>
